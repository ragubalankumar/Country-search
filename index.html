<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link rel="stylesheet" href="Country.css" />
    <link rel="icon" type="image/png" href="./assets/nexus logo.png">
  </head>
  <body>
    <script>
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html";
      }
    </script>
    <div style="background-color: grey;">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 20px;
        "
      >
        <div>
          <h1 id="head">Where is the world?</h1>
        </div>
        <div>
          <button type="button" id="dark" class="dark">
            <img
              src="/Js Learn/Country/design/moon-solid.svg"
              alt="dark"
              style="width: 15px; height: 13px"
            />
            Dark
          </button>
          <button onclick="logout()" class="btn" id="lg">Logout</button>
        </div>
      </div>
      <hr />
    </div>

    <div>
      <form
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
          margin: 5px;
        "
      >
      
        <input
          id="search"
          type="search"
          placeholder="enter the country"
          style="padding: 10px; width: 230px"
        />
        <select
          name="country"
          id="option"
          style="padding: 10px; width: 230px"
        ></select>
      </form>

      <div id="divi"></div>


    </div>
    <script src="Country.js"></script>
    <script>
      function logout() {
        localStorage.removeItem("loggedIn");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
